spring.profiles.active=${active.properties}

spring.config.location=classpath:/logback.xml

spring.velocity.resourceLoaderPath=classpath:/templates/
spring.velocity.prefix=
spring.velocity.suffix=.vm
spring.velocity.cache=false
spring.velocity.check-template-location=true
spring.velocity.charSet=UTF-8
spring.velocity.content-type=text/html
spring.velocity.properties.input.encoding=UTF-8
spring.velocity.properties.output.encoding=UTF-8


spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.platform=mysql
spring.datasource.auto-commit=true
spring.datasource.connection-test-query=SELECT 1
spring.datasource.maximum-pool-size=10
spring.datasource.max-lifetime=180000
spring.datasource.connection-timeout=20000
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=false
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=18800
spring.datasource.jdbc-interceptors=ConnectionState;SlowQueryReport(threshold=0)
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource


spring.application.name=${app.name}

mybatis.mapperLocations=classpath:mapper/*.xml
mybatis.typeAliasesPackage=com.hivin.vo










